spring:
  cloud:
    config:
      enabled: true
      uri: http://localhost:8888
      name: gateway-service

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    enabled: true
  instance:
    instance-id: ${spring.application.name}-${random.value}
    prefer-ip-address: true
